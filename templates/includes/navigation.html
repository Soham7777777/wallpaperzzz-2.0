{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between me-auto">
        <a href="/" class="logo d-none d-xl-flex align-items-center">
            <img class="me-3" src="{{ STATIC_PREFIX }}assets/img/logo.png" alt="Wallpaperz">
            <span class="d-none d-lg-block fs-4">WALLPAPERZ</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn p-0"></i>
    </div>

    <a href="/" class="logo d-xl-none d-flex align-items-center mx-auto">
        <img class="me-3" src="{{ STATIC_PREFIX }}assets/img/logo.png" alt="Wallpaperz">
        <span class="d-none d-sm-block fs-4">WALLPAPERZ</span>
    </a>

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            {% comment %} <li class="nav-item pe-3">
                <button type="button" class="btn btn-danger fw-bold" data-bs-toggle="modal" data-bs-target="#logoutConfirmationModal">
                  Logout
                </button>  
            </li> {% endcomment %}
        </ul>
    </nav>

</header>

{% url "bulk_upload" as bulk_upload_url %}

<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link {% if request.path != bulk_upload_url %} collapsed {% endif %}" href="{{ bulk_upload_url }}">
            <i class="bi bi-upload fs-5 me-4"></i>
            <span>Bulk Upload</span>
            </a>
        </li>
        
    </ul>
</aside>
